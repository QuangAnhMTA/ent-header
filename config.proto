}
message Access {
    // `gorm:"primaryKey;not null;autoIncrement"`
    int64 id = 1; 
    int64 role_id = 2;
    string domain = 3;
    string page =4;
    string action =5;
    string description = 7;
    Status status = 8;  
    enum Status {
		default_state = 0;
		deactive = 1;
		active = 2;
	}
}

message AccessRequest {
  int64 id = 1; 
  int64 role_id = 2;
  string domain = 3;
  string page =4;
  string action =5;
  string description = 7;
  int32 status = 8; 
  int32 limit =9;
