syntax = "proto3";

package config;
option go_package = "github.com/QuangAnhMTA/ent-header/config";
import "library.proto";


service ConfigService {
	// ---------------- authentication-----------------

   rpc CheckRegisterAccount(CheckRegisterAccountRequest) returns (CheckRegisterAccountResponse);
   rpc VerifyOtpRegister(VerifyOtpRegisterRequest) returns (VerifyOtpRegisterResponse);
   rpc RegisterAccount(RegisterAccountRequest) returns (Account);
   rpc Login(LoginAccountRequest) returns (LoginAccountResponse);
   rpc MemberLogin(MemberRequest) returns (LoginMemberResponse);
   rpc ChangeMemberPassword(Member) returns (Member);

    // -----------------account------------------------

   rpc ListAccounts(AccountRequest) returns (Accounts);
   rpc UpdateAccount(AccountRequest) returns (Account);
     // -----------------member------------------------
   rpc ListMembers(MemberRequest) returns (Members);
    //
   rpc CreateMember(Member) returns (Member);
   rpc GetMember(Member) returns(Member);
    // ------------------category----------------------
   rpc ListCategories(CategoryRequest) returns (Categories);

   rpc CreateMemberCategory (MemberCategory) returns (MemberCategory);
   rpc GetMemberCategory(MemberCategory) returns(MemberCategory);
   rpc ListMemberCategories(MemberCategoryRequest) returns (MemberCategories);
   rpc ListMemberPractice(MemberPracticeRequest) returns (MemberPractices);
   rpc CreateMemberPractice(MemberPractice) returns (MemberPractice);
   rpc ListGroup(GroupRequest) returns (Groups);
   rpc ListMemberGroup(MemberGroupRequest) returns (MemberGroups);
   rpc GetGroup(GroupRequest) returns(Group);
   rpc CreateGroup(Group) returns(Group);
   rpc CreateMemberGroup(MemberGroup) returns (MemberGroup);
   rpc ApproveMemberToGroup(MemberGroup) returns (MemberGroup);
   rpc ListAccountGroup(AccountGroupRequest) returns (AccountGroups);
   rpc CreateAccountGroup(AccountGroup) returns(AccountGroup);
   rpc CreateAccountExercise(AccountExercise) returns (AccountExercise);
   rpc ListAccountExercises(AccountExerciseRequest) returns (AccountExercises);
   rpc CreateMemberExercise(MemberExercise) returns (MemberExercises);
   rpc ListMemberMemberExercise(MemberExerciseRequest) returns (MemberExercises);
   rpc ListGroupDocument(GroupDocumentRequest) returns (GroupDocuments);
   rpc CreateGroupDocument(GroupDocument) returns (GroupDocument);
   rpc UpdateGroupDocument(GroupDocument) returns (GroupDocument);
   rpc SortGroupDocument(GroupDocuments) returns (GroupDocuments);
   rpc GetMemberExercise(MemberExerciseRequest) returns (MemberExercise);
   rpc UpdateMemberExercise(MemberExerciseRequest) returns(MemberExercise);

   
} 

message Claims {
	int64 account_id = 1;
	string device_id = 2;
  int64 member_id = 3;
}

message AccountRequest {
  int64 id = 1;
  int64 role_id = 2;
  string fullname = 3;
  string avatar = 4;
  string phone = 5;
  string password = 6;
  int64 created_at = 7;
  int32 status = 8;
  repeated int64 ids = 13;
  int32 limit =9;
  int32 offset = 10;
  repeated string cols = 11;
  repeated string includes =12;

}

message Account {
  // `gorm:"primaryKey;not null;autoIncrement"`
  int64 id = 1;
  string fullname = 3;
  string avatar = 4;
  string phone = 5;
  string password = 6;
  int64 created_at = 7;
  Status status = 8;  
  enum Status {
      default_state = 0;
      deactive = 1;
      active = 2;
  }
  Type type = 9;
  enum Type {
    default_type = 0;
    user = 1;
    teacher = 2;
  }
  int64 role_id = 10;
  // `gorm:"-"`
  Role role = 11;
}

message Accounts {
  repeated Account accounts = 1;
  int64 total = 2;
}



message CheckRegisterAccountRequest {
    string phone = 1;
    string device_id = 2;
  }
  
  message CheckRegisterAccountResponse {
    string phone = 1;
    string device_id = 2;
  }
  
  message VerifyOtpRegisterRequest {
    string phone = 1;
    string device_id = 2;
    string otp = 3;
  }
  message VerifyOtpRegisterResponse {
    string token = 1;
    string device_id = 2;
  }


message RegisterAccountRequest {
    string token = 1;
    string password = 2;
    string device_id = 3;
    string fullname = 4;
}
message RegisterAccountResponse {
    string token = 1;
    string password = 2;
    string device_id = 3;
}

  message LoginAccountRequest {
    string phone = 1;
    string password = 2;
    string device_id = 3;
  }
  
  
  message LoginAccountResponse {
   string account_token = 1;
   string member_token = 2;
   Claims claim = 3;
   Account account = 4;
   repeated Member members = 5;
   string device_id = 6;
  }

  message LoginMemberResponse {
    string account_token = 1;
    string member_token = 2;
    Claims claim = 3;
    Account account = 4;
    Member member = 5;
    string device_id = 6;
   }
   
  
  message AccessToken {
    int64 account_id = 1;
    int64 role_id = 2;
    Claims claims = 3;
  }

  message MemberRequest {
    int64 id = 1;
    int64 account_id = 2;
    string fullname = 3;
    string avatar = 4;
    string password = 5;
    int64 created_at = 6;
    int32 status = 7;
    string token = 8;
    int32 limit =9;
    int32 offset = 10;
    repeated string cols = 11;
    repeated string includes =12;
    repeated int64 ids = 13;
    string nickname = 14;
    int32 is_main = 15;
    int32 is_onboard = 16;
  }
  
  message Member {
    // `gorm:"primaryKey;not null;autoIncrement"`
    int64 id = 1;
    int64 account_id = 2;
    string fullname = 3;
    string avatar = 4;
    string password = 5;
    int64 created_at = 6;
    int32 is_main = 7;
    int32 is_onboard = 8;
    // `gorm:"text"`
    string data =9;
    Status status = 10;  
    enum Status {
		    default_state = 0;
		    deactive = 1;
		    active = 2;
	  }
    string token = 11;
    string nickname = 12;
}
  
  message Members {
    repeated Member members = 1;
    int64 total = 2;
  }


  message Category {
    // `gorm:"primaryKey;not null;autoIncrement"`
    int64 id = 1;
    int64 parent_id = 2;
    string title = 3;
    string title_vi = 11;
    string keyx = 4;
    string valuex = 5;
    int64 position = 6;
    // `gorm:"text"`
    string description = 7;
    Status status = 8;  
    enum Status {
		default_state = 0;
		deactive = 1;
		active = 2;
	  }
    string icon = 9;
    // `gorm:"-"`
    IsFavourite is_favourite = 10;
    enum IsFavourite {
      default_is_favourite = 0;
      no = 1;
      yes = 2;
    }
  }

  message CategoryRequest {
    int64 id = 1;
    int64 parent_id = 2;
    string title = 3;
    string keyx = 4;
    string valuex = 5;
    int64 position = 6;
    string description = 7;
    int32 status = 8;
    int32 limit =9;
    int32 offset = 10;
    repeated string cols = 11;
    repeated string includes =12;
    repeated int64 parent_ids  = 14;
  }

  message Categories {
    int32 total = 1;
    repeated Category categories = 2;
  }


message Role {
    // `gorm:"primaryKey;not null;autoIncrement"`
    int64 id = 1;
    // `gorm:"text"`
    string title = 2;
    int64 position = 3;
    // `gorm:"-"`
    Accesses accesses =4;
    // `gorm:"-"`
    map<string, string>  list_access =5; 
}

message Roles {
  int32 total = 1;
  repeated Role roles = 2;
}
message RoleRequest {
  int64 id = 1;
  string title = 2;
  int64 position = 3;
  int32 limit =9;
  int32 offset = 10;
  repeated string cols = 11;
  repeated string includes =12;
