	int64 member_id = 2;
	int64 sentence_id =3;
	int64 position = 4;
	int64 created_at = 6;
	int64 sentence_pos_id = 8;
	int32 limit =17;
	int32 offset = 18;
	repeated string includes =19;
	repeated int64 ids = 23;
	int64 quantity = 10;
	int64 updated_at = 11;
	string member_exercise_token = 15;

}
message Lookups {
	repeated Lookup lookups = 1;
