syntax = "proto3";

package transaction;
option go_package = "github.com/QuangAnhMTA/ent-header/transaction";

import "library.proto";
import "config.proto";


service TransactionService {
	// ---------------- Course -----------------
  rpc ListListen(ListenRequest) returns (Listen);
  rpc EndLearnListen(Listen) returns (Listen);
  rpc ListSpeak(SpeakRequest) returns (Speaks);
  rpc UpdateSpeak(Speak) returns (Speak);
  rpc EndLearnSpeak(Speak) returns (Speak);
  rpc CreateSentence(Sentence) returns (Sentence);
  rpc CreateLookup(Lookup) returns (Lookup);
  rpc CreateParagraph(Paragraph) returns (Paragraph);
  rpc CompleteParagraph(Paragraph) returns (Paragraph);
  rpc ListLookup(LookupRequest) returns (Lookups);
  rpc ListSentence(SentenceRequest) returns (Sentences);
  rpc GetParagraphMax(ParagraphRequest) returns (Paragraph);
  rpc ListParagraph(ParagraphRequest) returns (Paragraphs);
  rpc ListListenDisplay(ListenDisplayRequest) returns (ListenDisplays);
  rpc ListSpeakDisplay(SpeakDisplayRequest) returns (SpeakDisplays);
  rpc ListFavourite(FavouriteRequest) returns (Favourites);
  rpc CreateFavourite(Favourite) returns (Favourite);
  rpc DeleteFavourite(Favourite) returns (Favourite);
  rpc StartParagraph(Paragraph) returns (Paragraph);
  rpc ListNewDetail(NewDetailRequest) returns(NewDetails);
  rpc ListNew(NewRequest) returns(News);
  rpc StartLearn(Learn) returns (Learn);
  rpc EndLearn(Learn) returns(Learn);
  rpc CreateMemberAnswer(Answer) returns(Answer);
  rpc UpdateMemberAnswer(Answer) returns(Answer);
  rpc ListMemberAnswer(AnswerRequest) returns(Answers);
  rpc CreateAnswers(Answers) returns(Answers);
  rpc ListReportToken(ReportTokenRequest) returns(ReportTokens);
  rpc ListReportPoint(ReportPointRequest) returns(ReportPoints);
  rpc ListReportMember(ReportMemberRequest) returns(ReportMembers);
  rpc CreateRecommend (AnswerRequest) returns (Answers);
  rpc BuyToken(CartRequest) returns (Cart);
  rpc PaymentCart(CartRequest) returns (Cart);
  rpc ListMemberTokenTransaction(MemberTokenTransactionRequest) returns(MemberTokenTransactions);
  rpc ListReportTokenTransaction(MemberTokenTransactionRequest) returns (ReportMemberTokenTransactionResponse);
  rpc GetMemberToken(MemberTokenRequest) returns (MemberToken);
  rpc ListMemberToken(MemberTokenRequest) returns (MemberTokens);
  rpc JobTopup(TopupRequest) returns (Topups);
//   rpc UpdateTopup(TopupRequest) returns (Topup);
  rpc CreateTopup(TopupRequest) returns (Topup);
  rpc CreateReportMember(ReportMemberRequest) returns (ReportMember);
  rpc BackSentence(BackSentenceRequest) returns (BackSentenceResponse);
  rpc CreateReportMembers(ReportMembers) returns (ReportMembers);
  rpc ListReportLearn(ReportLearnRequest) returns (ReportLearns);
}

message ReportLearn {
	int64 id = 1;
	int64 member_id = 2;
	enum Status {
		default_status = 0;
		active = 2;
		deactive = 1;
	}
	Status status = 3;
	int64 created_at = 4;
	int64 updated_at = 5;
	int64 amount = 6;
	// 1: Mức độ chăm chỉ, 2: Thời gian học tập 3: Số bài học hoàn thành, 4: Thời gian nghe, 5: Điểm nói, 6: Điểm bài tập
	enum Type {
		default_type = 0;
		continuous_day = 1;
		time_learn = 2;
		count_paragraph_finish = 3;
		time_listen = 4;
		point_speak = 5;
		point_exercise = 6;
	}
	Type type = 7;
	enum Point {
		default_point = 0;
		red = 1;
		orange = 2;
		green = 3;
	}
	Point point = 8;
}


message ReportLearnRequest {
	int64 id = 1;
	int64 member_id = 2;
	int64 type = 3;
	int32 point = 4;
	int32 amount = 5;
	int64 created_at = 6;
	int64 updated_at = 7;
	int64 start_at = 8;
	int64 end_at = 9;
	int32 limit = 10;
	int32 offset = 11;
	repeated string cols = 12;
	repeated string includes = 13;
}

message ReportLearns {
	repeated ReportLearn report_learns = 1;
	int64 total = 2;
	int64 continuous_day = 3;
	int64 time_learn = 4;
	int64 count_paragraph_finish = 5;
}



