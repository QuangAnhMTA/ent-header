message New {
  	// `gorm:"primaryKey;not null;autoIncrement"`
	int64 id = 1;
	int64 member_id = 2;
	string item = 3;
	int64 object_id = 4;
	Type type = 5;  
	// 1. Tra cÃ¢u, 2. Conversation, 3: Essay, 4: Gallery
	enum Type {
	  default_type = 0;
	  look_up = 1;
	  conversation = 2;
	  essay=3;
	  gallery =4;
	}
	int64 created_at = 6;
	int64 updated_at = 7;
	Status status = 8;
	enum Status {
		default_status = 0;
		deactive = 1;
		active = 2;
	}
	// `gorm:"-"`
	library.Paragraph paragraph = 9;
	// `gorm:"-"`
	repeated NewDetail new_details = 10;

}

message NewRequest {
	int64 id = 1;
	int64 member_id = 2;
	string item = 3;
	int64 object_id = 4;
	int32 type = 5;  
	int64 created_at = 6;
	int64 updated_at = 7;
	int32 status = 8;
